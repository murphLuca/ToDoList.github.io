<!-- HOMEPAGE -- LOGIN -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Login</title>
    <!--<link rel="stylesheet" href="C:/Users/Luca/Desktop/ToDoList/static/styleHome.css">-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleHome.css') }}">



    <script>
        var imageIndex = 0;
        var imagePaths = [
    "{{ url_for('static', filename='img1.jpg') }}",
    "{{ url_for('static', filename='img2.png') }}",
    "{{ url_for('static', filename='img3.jpg') }}",
    "{{ url_for('static', filename='img4.jpg') }}"
];


        function changeBackground() {
            document.body.style.backgroundImage = "url('" + imagePaths[imageIndex] + "')";
            imageIndex = (imageIndex + 1) % imagePaths.length;
            setTimeout(changeBackground, 5000); // Cambia ogni 5 secondi
        }

        window.onload = function () {
            changeBackground(); // Avvia la funzione al caricamento della pagina
        };
    </script>


</head>

<body>

    <div class="wrapper">
        <form action="/" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input id="username" type="text" name="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" name="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

</body>
</html>
